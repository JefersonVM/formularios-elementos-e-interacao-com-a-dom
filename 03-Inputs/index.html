<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <!-- <label for="input-name">Nome</label>
      <input
        id="input-name"
        type="text"
        placeholder="Digite o seu nome"
        required
      /> -->
      <label for="input-email">Email</label>
      <input
        id="input-email"
        type="email"
        placeholder="Digite o seu email"
        required
      />
      <!-- <label for="input-idade">Idade</label>
      <input
        min="18"
        max="50"
        id="input-idade"
        type="number"
        placeholder="Digite a sua idade"
        required
      />
      <label for="input-password">Senha</label>
      <input
        minlength="8"
        maxlength="16"
        id="input-password"
        type="password"

        required
      /> -->
      <h3>Escolha os períodos</h3>
      <div class="div-input-radio">
        <input
          type="radio"
          id="morning"
          name="period"
          value="morning"
          checked
        />
        <label for="morning">Manhã</label>
        <input type="radio" id="afternoon" name="period" value="afternoon" />
        <label for="afternoon">Tarde</label>
        <input type="radio" id="night" name="period" value="night" />
        <label for="night">Noite</label>
      </div>
      <h3>Escolha os cursos</h3>
      <div class="div-input-checkbox">
        <div>
          <input
            class="check-courses"
            type="checkbox"
            id="check-math"
            name="math"
          />
          <label for="check-math">Matemática</label>
        </div>

        <div>
          <input
            class="check-courses"
            type="checkbox"
            id="check-it"
            name="it"
            checked
          />
          <label for="check-it">Tecnologia</label>
        </div>
      </div>
      <button>Enviar</button>
    </form>
  </body>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
