<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="https://google.com.br/search" method="get" target="_blank">
      <label for="input-search">Pesquisar</label>
      <input id="input-search" type="text" required name="q" />
   
      <button>Pesquisar</button>
      <button id="btn-clear" type="button">Limpar</button>
    </form>
  </body>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
