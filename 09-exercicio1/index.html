<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 01</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Cadastre-se</h1>
    <form>
      <input id="input-name" type="text" placeholder="Nome" required />
      <input id="input-email" type="email" placeholder="Email" required />
      <input id="input-password" type="password" placeholder="Senha" required />
      <input
        id="input-confirm-password"
        type="password"
        placeholder="Confirmação de senha"
        required
      />
      <div class="div-accept">
        <input id="accept" name="accept" value="accept" type="checkbox" />
        <label for="">Aceito os termos de uso</label>
      </div>

      <button class="button-cadastrar">Cadastrar</button>
      <strong></strong>
    </form>
  </body>
  <script type="text/javascript" src="./js/script.js"></script>
</html>
